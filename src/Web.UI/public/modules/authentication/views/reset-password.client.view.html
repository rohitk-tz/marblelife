<div>
    <form id="resetPasswordForm" class="register_form" name="register_form" method="post">
        <p>
            Please type a new password:
        </p>
        <div>
            <div class="form-group form-md-line-input form-md-floating-label" ng-class="{'has-error' : register_form.password.$error.required }">
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password"
                       name="password" ng-model="vm.user.Password" ng-pattern="/^\S+$/" required>
                <label for="password">Password<span class="required" aria-required="true"> * </span></label>
            </div>
            <div class="text-danger" ng-show="register_form.password.$dirty && register_form.password.$invalid && register_form.password.$error.required">
                <span class="text-danger" ng-if="register_form.password.$error.required">Please enter new password.</span>
            </div>
            <div class="text-danger" ng-show="register_form.$error.pattern && register_form.password.$dirty">
                Blank spaces are not allowed. Please enter a valid password.
            </div>
        </div>
        <div>
            <div class="form-group form-md-line-input form-md-floating-label" ng-class="{'has-error' : register_form.rpassword.$error.required }">
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" match-input="vm.user.Password"
                       name="rpassword" ng-model="vm.user.ConfirmPassword" ng-pattern="/^\S+$/" required>
                <label for="rpassword">Re-Enter Password<span class="required" aria-required="true"> * </span></label>
            </div>
            <div class="text-danger" ng-show="register_form.rpassword.$dirty && register_form.rpassword.$invalid && register_form.rpassword.$error.required">
                <span class="text-danger" ng-if="register_form.rpassword.$error.required">Please Re-Enter Password.</span>
            </div>
            <div class="text-danger" ng-show="register_form.$error.match && register_form.rpassword.$dirty">
                Password and confirm password do not match.
            </div>
            <div class="text-danger" ng-show="register_form.$error.pattern && register_form.rpassword.$dirty">
                Blank spaces are not allowed. Please enter a valid password.
            </div>
        </div>
        <div class="form-actions clearfix">
            <button type="submit" id="register-submit-btn" class="btn btn-primary uppercase pull-right" ng-disabled="register_form.$invalid" ng-click="vm.reset()">Submit</button>
        </div>
    </form>
</div>
