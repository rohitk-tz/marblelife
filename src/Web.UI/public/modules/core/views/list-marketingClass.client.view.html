<style type="text/css">
    .modal-dialog.modal-lg {
        height: 1200px;
        width: 1200px;
    }
    
</style>
<div class="modal-header">
    <h4 class="modal-title pull-left">Marketing Class List</h4>
    <a href="javascript:void(0);" ng-click="vm.close()" class="pull-right"><i class="fa fa-remove"></i></a>
</div>

<div class="modal-body">
    <div class="col-md-4" ng-repeat="groupedData in vm.marketingClassList">
        <div class="single-service clearfix" ng-if="groupedData.groupName!=''" style="background-color: lightblue;margin-top:20px">
            <b>{{groupedData.groupName}}</b>
        </div>
        <div style="min-height: 160px;float:none;overflow-y:auto;max-height: 271px;height: auto;">
            <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_1" role="grid" aria-describedby="sample_1_info">
                <thead>
                    <tr role="row">
                        <th>
                            Class-Name
                        </th>
                        <th>
                            Description
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="services in groupedData.collection">
                        <td>{{services.display}}</td>
                        <td>{{services.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn default" ng-click="vm.close();">Close</button>
</div>
