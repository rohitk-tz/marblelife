<div>
    <div class="form-group form-md-line-input form-md-floating-label">
        <input type="text" class="form-control" id="address-line-1" ng-model="model.addressLine1" maxlength="512">
        <label for="address-line-1">Address Line 1 <span class="required" aria-required="true" style="font-weight: bolder !important;color: black;"> <b>* </b></span></label>
    </div>
    <div class="form-group form-md-line-input form-md-floating-label">
        <input type="text" class="form-control" id="address-line-2" ng-model="model.addressLine2" maxlength="512">
        <label for="address-line-2">Address Line 2</label>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-md-line-input form-md-floating-label">
                <select class="form-control" id="country" ng-change="getCurrency(model.countryId)" ng-model="model.countryId"
                        ng-options="country.value as country.display for country in allCountries">
                    <option selected disabled hidden style='display: none' value=''></option>
                </select>
                <label for="state">Country <span class="required" aria-required="true" style="font-weight: bolder !important;color: black;"> <b>* </b></span></label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-md-line-input form-md-floating-label">
                <input id="state" class="form-control" label="state" name="state" type="text" autocomplete="off" ng-model="model.state" uib-typeahead="state as state for state in getStates($viewValue)"
                       typeahead-loading="loadingStates" typeahead-min-length="3" maxlength="256" />
                <label for="state">State <span class="required" aria-required="true" style="font-weight: bolder !important;color: black;"> <b>* </b></span></label>
                <i ng-show="loadingStates" class="fa fa-refresh"></i>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-md-line-input form-md-floating-label">

                <input id="city" class="form-control" label="city" name="city" type="text" autocomplete="off" ng-model="model.city" uib-typeahead="city as city for city in getCities($viewValue)"
                       typeahead-loading="loadingCities" typeahead-min-length="3" maxlength="256" />
                <label for="city">City <span class="required" aria-required="true" style="font-weight: bolder !important;color: black;"> <b>* </b></span></label>
                <i ng-show="loadingCities" class="fa fa-refresh"></i>
            </div>


        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group form-md-line-input form-md-floating-label">
                <input type="text" class="form-control" id="zip" ng-model="model.zipCode" maxlength="16">
                <label for="zip">Zip Code <span class="required" aria-required="true" style="font-weight: bolder !important;color: black;"> <b>* </b></span></label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group form-md-line-input form-md-floating-label">
                <input type="text" class="form-control" id="currency" name="currency" ng-model="model.currency" required maxlength="512" ng-readonly="true">
                <label for="currency">Currency</label>
            </div>
        </div>
    </div>
</div>
