<div class="modal-header">
    <h5 class="modal-title">{{vm.title}}</h5>
</div>
<div class="modal-body">
    <div>
        <span>{{vm.message}}</span>
    </div>
</div>
<div class="modal-footer">
    <button class="default btn" ng-click="vm.cancel()">CANCEL</button>
    <button class="blue btn" ng-click="vm.ok()">OK</button>
</div>
