<div class="modal-header">
    <h4 class="modal-title pull-left"> Bulk Update Price Estimates </h4>
    <a href="javascript:void(0);" ng-click="vm.close()" class="pull-right"><i class="fa fa-remove"></i></a>
</div>
<style>
    .modal-body.ng-scope
    {
        max-height:unset;
    }
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }
    .container {
        border: 1px solid transparent;
        padding: 10px 10px 40px 10px;
        position: relative;
        margin: 0 auto 0 auto;
        height: 100%;
        margin-left: 0px !important;
    }
    .container .signature {
        border: 1px solid white;
        /*margin: 0 auto;*/
        cursor: pointer;
    }
    .container .signature canvas {
        border: 1px solid #999;
        /*margin: 0 auto;*/
        cursor: pointer;
    }
    .container .buttons {
        position: absolute;
        bottom: 10px;
        left: 10px;
    }
    .container .sizes {
        position: absolute;
        bottom: 10px;
        right: 10px;
    }
    .container .sizes input {
        width: 4em;
        text-align: center;
    }
    .result {
        border: 1px solid blue;
        margin: 30px auto 0 auto;
        height: 220px;
        width: 568px;
    }
    .customScroll-s {
        width: 100%;
        float: left;
        height: 430px;
        overflow-y: scroll;
    }
    .customScroll-s::-webkit-scrollbar {
        width: 7px;
    }
    /* Track */
    .customScroll-s::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 10px;
    }
    /* Handle */
    .customScroll-s::-webkit-scrollbar-thumb {
        background: #000;
        border-radius: 10px;
    }
</style>
<div class="modal-body">
    <div class="col-md-12" style="border-color:black !important;" ng-style="{'max-width': boundingBox.width + 'px', 'max-height': boundingBox.height + 'px'}">
        <table class="table table-striped" id="sample_1" aria-describedby="sample_1_info" ng-if="!vm.isBulkCorporatePrice">
            <thead>
                <tr style="background-color:#dddddd !important">
                    <td style="text-align: left !important; width: 20%;" ng-if="!vm.disableCoorporatePrice">
                        <span style="font-weight: bolder; ">
                            Corporate Price($) *<br />
                        </span>
                    </td>
                    <td style="text-align: left !important; width: 10%;" ng-if="!vm.disableFranchiseePrice">
                        <span style="font-weight: bolder; ">
                            Franchisee Price($) *<br />
                        </span>
                    </td>
                    <td style="text-align: left !important; width: 20%;"><span style="font-weight:bolder">Alternative Solution</span></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding-left: 33px; width: 20%;" ng-if="vm.hasTwoPriceColumns && !vm.disableCoorporatePrice">
                        <div class="col-md-6" style="padding: 0 0px; display: inline-flex !important; margin-left: -20px; margin-right: 2px;">
                            <input type="text" class="form-control" name="corporatePrice" ng-model="vm.corporatePrice" only-decimal dmin="0" dmax="100000000">
                        </div>
                        <div class="col-md-6" style="padding: 0 0px; display: inline-flex !important; margin-left: 5px;">
                            <input type="text" class="form-control" name="corporateAdditionalPrice" ng-model="vm.corporateAdditionalPrice" only-decimal dmin="0" dmax="100000000">
                        </div>
                    </td>
                    <td style="width:10%;" ng-if="!vm.hasTwoPriceColumns && !vm.disableCoorporatePrice">
                        <div style="padding: 0 0px; display: inline-flex; margin-right: 30px; ">
                            <input type="text" class="form-control" name="corporatePrice" ng-model="vm.corporatePrice" only-decimal dmin="0" dmax="100000000"/>
                        </div>
                    </td>
                    <td style="padding-left: 33px; width: 20%;" ng-if="vm.hasTwoPriceColumns && !vm.disableFranchiseePrice">
                        <div class="col-md-6" style="padding: 0 0px; display: inline-flex !important; margin-left: -20px; margin-right: 2px;">
                            <input type="text" class="form-control" name="franchiseePrice" ng-model="vm.franchiseePrice" only-decimal dmin="0" dmax="100000000">
                        </div>
                        <div class="col-md-6" style="padding: 0 0px; display: inline-flex !important; margin-left: 5px;">
                            <input type="text" class="form-control" name="franchiseeAdditionalPrice" ng-model="vm.franchiseeAdditionalPrice" only-decimal dmin="0" dmax="100000000">
                        </div>
                    </td>
                    <td style="width:10%;" ng-if="!vm.hasTwoPriceColumns && !vm.disableFranchiseePrice">
                        <div style="padding: 0 0px; display: inline-flex; margin-right: 30px; ">
                            <input type="text" class="form-control" name="franchiseePrice" ng-model="vm.franchiseePrice" only-decimal dmin="0" dmax="100000000"/>
                        </div>
                    </td>
                    <td style="width: 20%;">
                        <textarea type="text" class="form-control" name="alternativeSolution" ng-model="vm.alternativeSolution" maxlength="255"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="col-md-12" style="padding: 0 0px; display: inline-flex !important; margin-right: 2px;" ng-if="vm.isBulkCorporatePrice">
                <div class="col-md-4">
                    <span style="font-weight:bold;">Corporate Price *</span>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="bulkCorporatePrice" ng-model="vm.bulkCorporatePrice" only-decimal dmin="0" dmax="100000000" ng-disabled="vm.disableCoorporatePrice">
                </div>
        </div>
        <br />
        <br />
        <div class="col-md-12" style="padding: 0 0px; display: inline-flex !important; margin-right: 2px;" ng-if="vm.isBulkCorporatePrice && vm.hasTwoPriceColumns">
                <div class="col-md-4">
                    <span style="font-weight:bold;">Corporate Additional Price *</span>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="bulkCorporateAdditionalPrice" ng-model="vm.bulkCorporateAdditionalPrice" only-decimal dmin="0" dmax="100000000" ng-disabled="vm.disableCoorporatePrice">
                </div>           
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.save()">Save</button>
    <button class="btn" ng-click="vm.close()">Close</button>
</div>
