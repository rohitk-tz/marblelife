<div class="modal-header">
    <h4 class="modal-title pull-left">Customer Feedback</h4>
    <a href="javascript:void(0);" ng-click="vm.close()" class="pull-right"><i class="fa fa-remove"></i></a>
</div>
<div class="row modal-body">
    <div class="col-md-12">
        <button id="sample_editable_1_new" ng-click="vm.acceptBatch()" class="btn btn-primary">
            Approve
        </button>
    </div> &nbsp;
    <div class="col-md-12 clear-both">
        Or
    </div>
    <div class="col-md-12 clear-both m-t-15">
        <button id="sample_editable_1_new" ng-click="vm.rejectBatch()" class="btn btn-primary">
            Reject
        </button>
    </div>

    <div class="modal-footer clear-both">
        <button type="button" class="btn default" ng-click="vm.close();">Close</button>
    </div>
</div>
