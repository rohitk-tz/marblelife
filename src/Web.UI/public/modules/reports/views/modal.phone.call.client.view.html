<style type="text/css">
    .has-zero {
        border: 2px solid #26327e !important;
    }
</style>
<div class="modal-header">
    <h4 class="modal-title pull-left">History of Phone Call For {{vm.franchiseeName}}</h4>
    <a href="javascript:void(0);" ng-click="vm.close()" class="pull-right"><i class="fa fa-remove"></i></a>
</div>
<div class="modal-body">
    <form role="form" name="geoCodeForm">
        <div class="row">
            <table class="table table-striped" id="sample_1" aria-describedby="sample_1_info" style="overflow: hidden;">
                <thead>
                    <tr style="background-color: #dddddd !important">

                        <td style="text-align:center"><span style="font-weight:bolder">Month,Year</span></td>
                        <td><span style="font-weight:bolder">Charges Of Call(in $)</span></td>
                        <td><span style="font-weight:bolder">No. Of Calls In a Month</span></td>
                        <td><span style="font-weight:bolder">Total Cost(in $)</span></td>
                        <td style="text-align:center"><span style="font-weight:bolder">InvoiceItem#</span></td>
                        <td style="text-align:center"><span style="font-weight:bolder">Generated By</span></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.franchiseePhoneCall" ng-class="{'has-zero' : $index==0}">
                        <td style="text-align:center;width:calc(80% / 5)">
                            {{item.month}}
                        </td>
                        <td style="text-align:center;width:calc(80% / 5)">
                            <span ng-if="!item.isEdit">
                                {{item.chargesForPhone}}
                            </span>
                        </td>
                        <td style="text-align:center;width:calc(80% / 5)">
                            <span>
                                {{item.callCount}}
                            </span>
                        </td>
                        <td style="text-align:center;width:calc(80% / 5)">
                            {{item.totalCost}}
                        </td>
                        <td style="text-align:center;width:calc(80% / 5)">
                        </td>
                        <td style="text-align:center;width:calc(80% / 5)">
                            {{item.personName}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
<div class="modal-footer clear-both">
    <button type="button" class="btn default" ng-click="vm.close();">Close</button>
</div>
