<style>
    body.page-md {
        width: 100% !important;
        font-family: "Open Sans", sans-serif;
        font-size: 13px;
        padding-left: 0px !important;
        padding-right: 0px !important;
        padding-top: 0px !important;
        padding-bottom: 0px !important;
        margin: 0px !important;
        border: none !important;
    }
    table.dataTable a {
        color: #337ab7 !important;
    }
    .contentEditableContainer.contentTextEditable a{
        color:black !important;
    }
</style>
<div class="row">
    <div class="col-md-12">
        <div class="table-scrollable table-mbl">
            <div fix-height style="overflow: auto;">
                <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_1" role="grid" aria-describedby="sample_1_info">
                    <thead fix-head>
                        <tr role="row">
                            <th style="width: 100px !important; min-width: 100px !important; max-width: 100px !important;">ID</th>
                            <th style="width: 100px !important; min-width: 100px !important; max-width: 100px !important;">
                                Email Title
                            </th>

                            <th class="sorting_disabled" style="width: 100px !important; min-width: 100px !important; max-width: 100px !important;" ng-if="vm.isSuperAdmin">
                                IsActive
                            </th>
                            <th style="width: 50px; min-width: 50px; max-width: 50px;">
                                Preview
                            </th>
                            <th style="width: 80px; min-width: 80px; max-width: 80px;" ng-if="vm.isSuperAdmin">
                                Edit Template in English
                            </th>
                            <th style="width: 80px; min-width: 80px; max-width: 80px;" ng-if="vm.isSuperAdmin">
                                Add/Edit Template in Spanish
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="batch in vm.mailList">
                            <td style="width: 100px !important; min-width: 100px !important; max-width: 100px !important;">{{$index+1}}</td>
                            <td style="width: 100px !important; min-width: 100px !important; max-width: 100px !important;">{{batch.subject}}</td>
                            <td style="width: 100px !important; min-width: 100px !important; max-width: 100px !important;" ng-if="vm.isSuperAdmin">
                                <div class="md-checkbox">
                                    <input type="checkbox" id="mail{{$index}}" class="md-check" ng-model="batch.isActive" ng-click="vm.editMail(batch.emailTemplateId,batch.isActive)">
                                    <label for="mail{{$index}}">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span>
                                    </label>
                                </div>
                            </td>
                            <td style="width: 50px; min-width: 50px; max-width: 50px;"><a ng-if="batch.isPreviewAvailable" ng-click="vm.preview(batch.notificationId) ">Preview</a></td>
                            <td style="width: 50px; min-width: 50px; max-width: 50px;"><a ng-click="vm.editMailTemplate(batch.notificationId,249,batch.englishBody,batch.subjects) " title="Edit in English" ng-if="vm.isSuperAdmin">Edit Template in English</a></td>
                            <td style="width: 50px; min-width: 50px; max-width: 50px;" ng-if="batch.isSpanishPossible && batch.isTransPossible"><a ng-click="vm.editMailTemplate(batch.notificationId,250,batch.spanishBody,batch.subjects) " title="Edit in Spanish" ng-if="vm.isSuperAdmin">Edit Template in Spanish</a></td>
                            <td style="width: 50px; min-width: 50px; max-width: 50px;" ng-if="!batch.isSpanishPossible  && batch.isTransPossible"><a ng-click="vm.editMailTemplate(batch.notificationId,250,batch.englishBody,batch.subjects) " title="Add in Spanish" ng-if="vm.isSuperAdmin">Add Template in Spanish</a></td>
                            <td style="width: 50px; min-width: 50px; max-width: 50px;" ng-if="!batch.isTransPossible"></td>
                        </tr>
                    </tbody>
                    <tr ng-if="vm.batchList.length == 0">
                        <td colspan="14" class="text-center"><span> No Records Found</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
