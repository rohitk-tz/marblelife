<style>
    @media (min-width: 992px) {
        .modal-dialog.modal-lg {
            /*margin-left: 0px;*/
            width: 80% !important;
        }
    }

    @media only screen and (min-width: 668px) and (max-width: 1695px) {
        .modal-dialog.modal-lg {
            /*margin-left: 0px;*/
            width: 80% !important;
        }
    }

    .modal-dialog.modal-lg {
        /*left: 0px;
        margin-left: 0px;*/
        width: 100%;
        height: auto;
    }

    .imag-class {
        width: 100%;
        margin: 0px;
        max-width: 100%;
        /*        max-height: 200px;*/
        object-fit: cover;
        object-position: center center;
    }

    .div-style {
        background: #e6e6e6;
        border: 2px solid #333;
    }

    .img-magnifier-container {
        position: relative;
    }

    .img-magnifier-glass {
        position: absolute;
        border: 3px solid #000;
        border-radius: 50%;
        cursor: none;
        /*Set the size of the magnifier glass:*/
        width: 100px;
        height: 100px;
    }

    .enabled {
        background: lightblue !important;
    }

    .disabled {
        background: #fff;
    }

    .flex-1 {
        flex: 1;
    }

    .d-flex {
        display: flex;
    }

        .d-flex:hover {
            cursor: auto;
        }

    .flex-1:hover {
        cursor: auto;
    }
    .image-size {
        height: 100% !important;
        min-height: 100% !important;
        max-height: 100% !important;
        width: 100% !important;
        min-width: 100% !important;
        max-width: 100% !important;
    }
</style>
<div class="modal-header">
    <h4 class="modal-title pull-left">{{vm.text}}<span></span></h4>
    <a href="javascript:void(0);" ng-click="vm.close()" class="pull-right"><i class="fa fa-remove"></i></a>
</div>
<form role="form" name="note_form">
    <div class="modal-body" style="padding:2% !important;z-index:999999 !important">
        <div class="row margin-top-10" ng-if="vm.isFromReview">
            <div ng-if="vm.image.imageTypeId != 206" class="d-flex" style="flex-wrap:wrap">
                <div class="flex-1 margin-bottom-5" style="min-width:45%">
                    <p style="margin:0"><b>Before Image</b></p>
                    <img class="w-100 imag-class image-size" ng-src="{{vm.image.relactiveLocationBeforeImageUrl}}" style="margin: 0px; border: 1px solid black; transform:{{ vm.image.beforeCss }};" />
                </div>
                <div class="flex-1" style="min-width:45%;margin-left:5px">
                    <p style="margin:0"><b>After Image</b></p>
                    <img class="w-100 imag-class image-size" ng-src="{{vm.image.relactiveLocationAfterImageUrl}}" style="margin: 0px; border: 1px solid black; transform:{{ vm .image.afterCss }}" />
                </div>

            </div>
            <div ng-if="vm.image.imageTypeId == 206" class="row margin-top-10">
                <div class="margin-bottom-5" style="min-width:45%">
                    <p style="margin-left: 305px; margin-bottom: 0px;"><b>Exterior Image</b></p>
                    <img class="w-100 imag-class" ng-src="{{vm.image.relactiveLocationBeforeImageUrl}}" style="display: block; margin-left: auto; margin-right: auto; max-width: 60%; height: 500px; border: 1px solid black;" />
                </div>
            </div>
        </div>
        <div class="row margin-top-10" ng-if="!vm.isFromReview">
            <div class="d-flex">
                <div class="flex-1">
                    <img class="w-100" ng-src="{{vm.image.url}}" style="margin:0px;max-width:100%;width:100% !important; transform:{{vm.image.css}}" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer clear-both">
        <button type="button" class="btn default" ng-click="vm.close();">Close</button>
    </div>

</form>
