<div class="modal-header">
    <h4 class="modal-title pull-left">Add Note<span> : {{vm.info.franchisee}}</span></h4>
    <a href="javascript:void(0);" ng-click="vm.close()" class="pull-right"><i class="fa fa-remove"></i></a>
</div>
<form role="form" name="note_form">

    <div class="modal-body">
        <div class="row margin-top-10">
            <div class="col-md-10 pull-left">
                <div class="form-group form-md-line-input" ng-class="{'has-error' : note_form.note.$error.required}">
                    <textarea style="max-width: 1000px; min-width: 200px; max-height: 500px; min-height: 100px;" class="form-control" rows="3" id="note" name="note" ng-model="vm.info.note" maxlength="5000"  required></textarea>
                    <label for="note">Note<span class="required" aria-required="true"> * </span></label>
                </div>
                <div ng-show="note_form.note.$dirty && note_form.note.$invalid && note_form.note.$error.required">
                    <span class="text-danger" ng-if="note_form.note.$error.required">
                        Note is required.
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer clear-both">
        <button type="button" class="btn default" ng-click="vm.close();">Close</button>
        <button type="submit" class="btn default" ng-click="vm.save();" ng-disabled="note_form.$invalid || vm.isProcessing == true">Save</button>
    </div>

</form>
