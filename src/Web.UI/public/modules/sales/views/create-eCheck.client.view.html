<div>
    <hr>
    <div>
        <div class="form-group form-md-line-input form-md-floating-label" ng-class="{'has-error' : (eCheck_form.name.$error.required && eCheck_form.name.$error.dirty)}">
            <input type="text" class="form-control" id="name" name="name" ng-model="vm.eCheckModel.name" required>
            <label for="name">Account Holder Name<span class="required" aria-required="true"> * </span></label>
        </div>
        <div ng-show="eCheck_form.name.$dirty && eCheck_form.name.$invalid">
            <span class="text-danger" ng-if="eCheck_form.name.$error.required">
                Name is required.
            </span>
        </div>
    </div>
    <div>
        <div class="form-group form-md-line-input form-md-floating-label" ng-class="{'has-error' : (eCheck_form.bankName.$error.required && eCheck_form.bankName.$error.dirty)}">
            <input type="text" class="form-control" id="bankName" name="bankName" ng-model="vm.eCheckModel.bankName" required>
            <label for="bankName">Bank Name<span class="required" aria-required="true"> * </span></label>
        </div>
        <div ng-show="eCheck_form.bankName.$dirty && eCheck_form.bankName.$invalid">
            <span class="text-danger" ng-if="eCheck_form.bankName.$error.required">
                Bank Name is required.
            </span>
        </div>
    </div>
    <div>
        <div class="form-group form-md-line-input form-md-floating-label" ng-class="{'has-error' : (eCheck_form.checkNumber.$error.required && eCheck_form.checkNumber.$error.dirty)}">
            <input type="text" class="form-control" id="checkNumber" name="checkNumber" ng-model="vm.eCheckModel.number" maxlength="16" allow-Leading-Zero required>
            <label for="checkNumber">RoutingNumber<span class="required" aria-required="true"> * </span></label>
        </div>
        <div ng-show="eCheck_form.checkNumber.$dirty && eCheck_form.checkNumber.$invalid">
            <span class="text-danger" ng-if="eCheck_form.checkNumber.$error.required">
                Routing Number is required.
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group form-md-line-input form-md-floating-label" ng-class="{'has-error' : (eCheck_form.accountNumber.$error.required && eCheck_form.accountNumber.$error.dirty)}">
                <input type="text" class="form-control" id="accountNumber" name="accountNumber" ng-model="vm.eCheckModel.accountNumber" maxlength="16" allow-Leading-Zero required>
                <label for="accountNumber">Account Number<span class="required" aria-required="true"> * </span></label>
            </div>
            <div ng-show="eCheck_form.accountNumber.$dirty && eCheck_form.accountNumber.$invalid">
                <span class="text-danger" ng-if="eCheck_form.accountNumber.$error.required">
                    Account Number is required.
                </span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group form-md-line-input form-md-floating-label" ng-class="{'has-error' : (eCheck_form.accountType.$error.required && eCheck_form.accountType.$error.dirty)}">
                <select class="form-control" id="accountType" ng-model="vm.eCheckModel.accountTypeId" name="accountType"
                        ng-options="type.value as type.display for type in vm.accountType" required>
                    <option selected disabled hidden style='display: none' value=''></option>
                </select>
                <label for="accountType">Account Type<span class="required" aria-required="true"> * </span></label>
            </div>
            <div ng-show="eCheck_form.accountType.$dirty && eCheck_form.accountType.$invalid">
                <span class="text-danger" ng-if="eCheck_form.accountType.$error.required">
                    Account Type is required.
                </span>
            </div>
        </div>
    </div>
</div>
