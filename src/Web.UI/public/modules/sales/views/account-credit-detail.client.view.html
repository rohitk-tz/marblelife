<div class="modal-header">
    <h4 class="modal-title pull-left">Account Credit Detail</h4>
    <a href="javascript:void(0);" ng-click="vm.close()" class="pull-right"><i class="fa fa-remove"></i></a>
</div>
<div class="modal-body">


    <div class="invoice">
        <div class="row invoice-logo">
            <div class="col-xs-6 invoice-logo-space">
                <h4>Customer:</h4>
                {{vm.list.customerName}}
            </div>
            <div class="col-xs-6">
                <p class="pull-right">
                    <br />
                    QuickBook# - {{vm.list.qbInvoiceNumber}}
                    <br />
                    Date: - {{vm.list.creditedOn | dateTimeFilter : 'd'}}
                </p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                Description
                            </th>
                            <th>
                                Amount
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in vm.list.accountCreditItems">
                            <td>
                                {{item.id}}
                            </td>
                            <td>
                                {{item.description}}
                            </td>
                            <td title="CurrencyExchange Rate - {{item.currencyRate}}">
                                {{item.amount | currencyExchangeFilter:vm.currencyCode :item.currencyRate}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn default" ng-click="vm.close();">Close</button>
</div>
