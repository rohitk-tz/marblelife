<style>
    tr.ng-scope.yello {
        background-color: lightyellow !important;
    }
</style>
<div class="modal-header">
    <h4 class="modal-title pull-left">Lead performance Parameter History</h4>
    <a href="javascript:void(0);" ng-click="vm.close()" class="pull-right"><i class="fa fa-remove"></i></a>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_1" role="grid" aria-describedby="sample_1_info">
                <thead>
                    <tr role="row">

                        <th tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Franchisee"
                            style="width: 100px; min-width: 100px; max-width: 100px;">
                            Registration Date
                        </th>
                        <th tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name"
                            style="width: 100px; min-width: 100px; max-width: 100px;">
                            DateTime
                        </th>
                        <th tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name"
                            style="width: 100px; min-width: 100px; max-width: 100px;">
                            Created/Edited By
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-class="{yello: history.isActive}" role="row" ng-repeat="history in vm.listValues">

                        <td style="width: 100px; min-width: 100px; max-width: 100px;">
                            <span>{{history.registrationDate| dateTimeFilter}}</span>
                        </td>
                        <td style="width: 100px; min-width: 100px; max-width: 100px;">
                            <span>{{history.date| dateTimeFilter}}</span>
                        </td>
                        <td style="width: 100px; min-width: 100px; max-width: 100px;">
                            <span>{{history.userName}}</span>
                        </td>
                    </tr>
                </tbody>
                <tr ng-if="vm.list.length == 0">
                    <td colspan="11" class="text-center"><span> No Records Found</span></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn default" ng-click="vm.close();">Cancel</button>
</div>
