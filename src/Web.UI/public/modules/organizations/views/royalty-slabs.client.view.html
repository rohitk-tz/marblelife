<style>
    .delete-more-button {
        left: 9% !important;
        background-color: #cc0026 !important;
        bottom: 0;
        color: #fff !important;
        height: 24px;
        line-height: 24px;
        position: absolute;
        right: 0;
        text-align: center;
        width: 24px;
    }
</style>
<div>
    <div class="row">
        <div class="col-md-4">
            <b>Slabs - </b> Min Value
        </div>
        <div class="col-md-4">
            Max Value
        </div>
        <div class="col-md-2">
            %age
        </div>
        <div class="col-md-2">

        </div>
    </div>
    <div class="row" ng-repeat="slab in list ">
        <ng-form name="royaltySlabForm">
            <div class="col-md-4">
                <div class="form-group form-md-line-input no-top-padding" ng-class="{'has-error' : royaltySlabForm.minamt.$invalid}">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="number" class="form-control input-lg" id="minamt" name="minamt" ng-model="slab.minValue" min="0"
                               ng-blur="validate(royaltySlabForm, $index)" required maxlength="10" />
                    </div>
                    <div ng-show="royaltySlabForm.minamt.$dirty && royaltySlabForm.minamt.$invalid">
                        <span class="text-danger" ng-if="royaltySlabForm.minamt.$error.required">
                            Min value is required.
                        </span>
                        <span class="text-danger" ng-if="royaltySlabForm.minamt.$error.min">
                            Positive value is required.
                        </span>
                        <span class="text-danger" ng-if="royaltySlabForm.minamt.$error.invalid">
                            Min Value should start with next adjacent interval.
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group form-md-line-input no-top-padding" ng-class="{'has-error' : royaltySlabForm.maxamt.$invalid}">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="number" class="form-control input-lg" id="maxamt" name="maxamt" ng-model="slab.maxValue" min="{{slab.minValue}}"
                               maxlength="10" ng-blur="validateMax(royaltySlabForm, $index, $last)" />
                    </div>
                    <div ng-show="royaltySlabForm.maxamt.$invalid">
                        <span class="text-danger" ng-if="royaltySlabForm.maxamt.$error.requiredMax">
                            Max value is required.
                        </span>
                        <span class="text-danger" ng-if="royaltySlabForm.maxamt.$error.min">
                            Must be greater than min value.
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group form-md-line-input no-top-padding" ng-class="{'has-error' : royaltySlabForm.percentage.$invalid}">
                    <div class="input-group">
                        <input type="number" class="form-control input-lg text-align-reverse" id="percentage" name="percentage" maxlength="10"
                               ng-model="slab.chargePercentage" min="0" required />
                        <span class="input-group-addon">%</span>
                    </div>
                    <div ng-show="royaltySlabForm.percentage.$dirty && royaltySlabForm.percentage.$invalid">
                        <span class="text-danger" ng-if="royaltySlabForm.percentage.$error.required">
                            Percentage required.
                        </span>
                        <span class="text-danger" ng-if="royaltySlabForm.percentage.$error.min">
                            Positive value required.
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
                <a ng-if="!slab.isDeleted" class="delete-more-button" href="javascript:void(0)" ng-click="removeSlab($index)"><i class="fa fa-remove"></i></a>
                <a href="javascript:void(0)" class="add-more" ng-click="addSlab()" ng-if="$last && maxSlabsCount != ($index + 1)" class="pull-right">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
            </div>
        </ng-form>
        
    </div>
</div>
