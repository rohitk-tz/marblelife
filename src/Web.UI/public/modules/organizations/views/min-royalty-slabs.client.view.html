<style>
    .delete-more-button {
        left: 9% !important;
        background-color: #cc0026 !important;
        bottom: 0;
        color: #fff !important;
        height: 24px;
        line-height: 24px;
        position: absolute;
        right: 0;
        text-align: center;
        width: 24px;
    }
</style>
<div style="padding:2%">
    <div class="row">
        <div class="col-md-4">
            <b> Slabs - </b> From Month
        </div>
        <div class="col-md-4">
            To Month
        </div>
        <div class="col-md-2">
            Min. Royalty
        </div>
        <div class="col-md-2">

        </div>
    </div>
    <div class="row" ng-repeat="slab in list ">
        <ng-form name="minRoyaltySlabForm">
            <div class="col-md-4">
                <div class="form-group form-md-line-input no-top-padding" ng-class="{'has-error' : minRoyaltySlabForm.startValue.$invalid}">
                    <div class="input-group">
                        
                        <input type="number" class="form-control input-lg" id="startValue" name="startValue" ng-model="slab.startValue" min="0"
                               ng-blur="validate(minRoyaltySlabForm, $index)" required maxlength="10" />
                    </div>
                    <div ng-show="minRoyaltySlabForm.startValue.$dirty && minRoyaltySlabForm.startValue.$invalid">
                        <span class="text-danger" ng-if="minRoyaltySlabForm.startValue.$error.required">
                            Min value is required.
                        </span>
                        <span class="text-danger" ng-if="minRoyaltySlabForm.startValue.$error.min">
                            Positive value is required.
                        </span>
                        <span class="text-danger" ng-if="minRoyaltySlabForm.startValue.$error.invalid">
                            Min Value should start with next adjacent interval.
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group form-md-line-input no-top-padding" ng-class="{'has-error' : minRoyaltySlabForm.endValue.$invalid}">
                    <div class="input-group">
                       
                        <input type="number" class="form-control input-lg" id="endValue" name="endValue" ng-model="slab.endValue" min="{{slab.endValue}}"
                               maxlength="10" ng-blur="validateMax(minRoyaltySlabForm, $index, $last)" />
                    </div>
                    <div ng-show="minRoyaltySlabForm.endValue.$invalid">
                        <span class="text-danger" ng-if="minRoyaltySlabForm.endValue.$error.required">
                            Max value is required.
                        </span>
                        <span class="text-danger" ng-if="minRoyaltySlabForm.endValue.$error.min">
                            Must be greater than min value.
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group form-md-line-input no-top-padding" ng-class="{'has-error' : minRoyaltySlabForm.minRoyality.$invalid}">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="number" class="form-control input-lg text-align-reverse" id="minRoyality" name="minRoyality" maxlength="10"
                               ng-model="slab.minRoyality" min="0" required />

                    </div>
                    <div ng-show="minRoyaltySlabForm.minRoyality.$dirty && minRoyaltySlabForm.minRoyality.$invalid">
                        <span class="text-danger" ng-if="minRoyaltySlabForm.minRoyality.$error.min">
                            Positive value required.
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
                <a ng-if="!slab.isDeleted" class="delete-more-button" href="javascript:void(0)" ng-click="removeSlab($index)"><i class="fa fa-remove"></i></a>
                <a href="javascript:void(0)" class="add-more" ng-click="addSlab()" ng-if="$last" class="pull-right">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
            </div>
        </ng-form>
    </div>
</div>
