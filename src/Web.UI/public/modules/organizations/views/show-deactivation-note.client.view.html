<div class="modal-header">
    <h4 class="modal-title pull-left">Franchisee Deactivation Note</h4>
    <a href="javascript:void(0);" ng-click="vm.close()" class="pull-right"><i class="fa fa-remove"></i></a>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-12 col-sm-12"  style="line-break: anywhere;">
            {{vm.deactivationNote}}
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn default" ng-click="vm.close();">Cancel</button>
</div>
